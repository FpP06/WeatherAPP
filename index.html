<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather APP 0.1</title>
</head>
<body>
    <main>
        <section class="weather-info" id="mainContainer">
            <div id="weatherSearchView" class="weather-info__search-view">
                <label class="weather-info__search__label" for="searchInput">Sprawdź pogodę:</label>
                <input type="text" id="searchInput">
                <button id="searchButton">Sprawdź</button>
            </div>
            <div id="weatherForecastView" class="weather-info__forecast-view">
                <div class="weather-info__city">
                    <h1 id="weatherCity"></h1>
                    <img id="weatherIcon"></h1>
                </div>

                <div class="weather-info__temperatures">
                    <h2 id="weatherCurrentTemp"></h2>
                    <p id="pressure"></p>
                    <p id="weatherMaxTemp"></p>
                    <p id="weatherMinTemp"></p>
                </div>

                <button class="weather-info__btn-return" id="returnToSearchBtn">Powrót</button>
            </div>
        </section>
    </main>
    <script type="module" src="src/main.js"></script>
</body>
</html>
